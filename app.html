<style>
    .modern-loader-container {
      display: flex;
      align-items: center;
      padding: 20px;
      background: linear-gradient(135deg, #f6f9fc 0%, #ffffff 100%);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      max-width: 400px;
      margin: 20px auto;
      overflow: hidden;
    }
    
    .loader-animation {
      position: relative;
      width: 100px;
      height: 60px;
      margin-right: 24px;
      flex-shrink: 0;
    }
    
    .cube {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #2196f3;
      animation: cube-animation 2s infinite ease-in-out;
    }
    
    /* H */
    .cube:nth-child(1) { top: 0; left: 0; animation-delay: 0.1s; }
    .cube:nth-child(2) { top: 14px; left: 0; animation-delay: 0.2s; }
    .cube:nth-child(3) { top: 28px; left: 0; animation-delay: 0.3s; }
    .cube:nth-child(4) { top: 14px; left: 14px; animation-delay: 0.4s; }
    .cube:nth-child(5) { top: 0; left: 28px; animation-delay: 0.5s; }
    .cube:nth-child(6) { top: 14px; left: 28px; animation-delay: 0.6s; }
    .cube:nth-child(7) { top: 28px; left: 28px; animation-delay: 0.7s; }
    
    /* A */
    .cube:nth-child(8) { top: 14px; left: 56px; animation-delay: 0.8s; background: #03a9f4; }
    .cube:nth-child(9) { top: 0; left: 70px; animation-delay: 0.9s; background: #03a9f4; }
    .cube:nth-child(10) { top: 28px; left: 70px; animation-delay: 1.0s; background: #03a9f4; }
    .cube:nth-child(11) { top: 0; left: 84px; animation-delay: 1.1s; background: #03a9f4; }
    .cube:nth-child(12) { top: 14px; left: 84px; animation-delay: 1.2s; background: #03a9f4; }
    .cube:nth-child(13) { top: 28px; left: 84px; animation-delay: 1.3s; background: #03a9f4; }
    
    @keyframes cube-animation {
      0%, 100% {
        transform: scale(1) rotate(0);
        opacity: 1;
      }
      50% {
        transform: scale(0.8) rotate(90deg);
        opacity: 0.7;
      }
    }
    
    .loader-text {
      flex-grow: 1;
      position: relative;
    }
    
    .loader-text::after {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, 
        transparent 0%,
        rgba(255, 255, 255, 0.8) 50%,
        transparent 100%);
      animation: shimmer 2s infinite;
    }
    
    .message {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 16px;
      font-weight: 500;
      color: #1a73e8;
      margin: 0;
      padding: 0;
      line-height: 1.5;
    }
    
    @keyframes shimmer {
      0% {
        transform: translateX(-150%);
      }
      100% {
        transform: translateX(150%);
      }
    }
    </style>
    
    <div class="modern-loader-container">
      <div class="loader-animation">
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
      </div>
      <div class="loader-text">
        <p class="message">Đang tải mô hình, vui lòng đợi...</p>
      </div>
    </div>
